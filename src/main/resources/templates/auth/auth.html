<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Вход</title>
</head>
<body>
<div class="registration-cssave">
    <form name="f" method="post" action="/process_login">
        <h3 class="text-center">Форма входа</h3>
        <div class="form-group">
            <input class="form-control item" type="text"  name="username" pattern="^[a-zA-Z0-9_.-]*$" placeholder="Логин" required>
        </div>
<!--        <p th:if="${#fields.hasErrors(username)}" style="color: red">Usernmae not frong</p>-->
        <div class="form-group">
            <input class="form-control item" type="password"  name="password"  placeholder="Пароль" required>
        </div>
<!--        <p th:if="${#fields.hasErrors(password)}" style="color: red">Password not frong</p>-->

        <div class="form-group">
            <input class="btn btn-primary btn-block create-account" type="submit" value="Login"></input>
        </div>
        <p style="color: red" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        <a href="/registration">Создать аккаунт</a>
    </form>
</div>
</body>
</html>
