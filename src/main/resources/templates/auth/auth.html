<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Вход</title>
</head>
<body>
<div class="registration-cssave">
    <form name="f" th:method="post" action="/process/login" >
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <h3 class="text-center">Форма входа</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="name" pattern="^[a-zA-Z0-9_.-]*$" id="name" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="Пароль" id="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <input class="btn btn-primary btn-block create-account" type="submit" value="Login"></input>
        </div>
    </form>
</div>
</body>
</html>
