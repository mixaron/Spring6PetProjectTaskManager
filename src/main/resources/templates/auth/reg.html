<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Регистрация</title>
</head>
<body>
<div class="registration-cssave">
    <form th:method="POST" th:action="@{/task/registration}" th:object="${person}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <h3 class="text-center">Форма Регистрации</h3>
        <div class="form-group">
            <input class="form-control item" type="text" th:field="*{name}" name="username" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="text" th:field="*{password}" name="Пароль" id="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Регистрация аккаунта</button>
        </div>
    </form>
</div>
</body>
</html>
